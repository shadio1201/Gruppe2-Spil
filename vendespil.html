<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendespil</title>
    <link rel="stylesheet" href="vendespil.css">
</head>
<body>
    <div id="sections">
        <section id="player1">
            <h2>player 1</h2>
            <h4 id="player1Score"></h4>
            <button id="returnButton">Back</button>
        </section>
        <section>
            <div id="gameSection">
                <h1 id="turntext"></h1>
                <h2 id="tuncount"></h2>
                <h2 id="highScore"></h2>
                <section id="game">
                </section>
                <button id="reset">reset game</button>
            </div>
        </section>
        <section id="player2">
            <h2>player 2</h2>
            <h4 id="player2Score"></h4>
        </section>
    </div>
    <script src="vendespil.js"></script>
</body>
</html>
